<!DOCTYPE html>
<html>
<head>
    <title>Create Google Calendar Event</title>
</head>
<body>
    <h1>Create Event</h1>
    <form action="/create" method="POST">
        <label for="summary">Event Summary:</label><br>
        <input type="text" id="summary" name="summary" required><br><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>
        <label for="start">Start Time:</label><br>
        <input type="datetime-local" id="start" name="start" required>
        <br><br>
        <label for="end">End Time:</label><br>
        <input type="datetime-local" id="end" name="end" required>
        <br><br>
        <button type="submit">Create Event</button>
    </form>
    <a href="/logout">Logout</a>
</body>
</html>
